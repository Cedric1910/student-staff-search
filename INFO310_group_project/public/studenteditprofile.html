<html>
    <head>
        <title>Edit Student Profile</title>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>

    <body>
        <header>
            <nav>
                    <ul>
                        <li> <a href="studentlookup.html">Home</a></li>
                        <li> <a href="studenteditprofile.html">Profile</a></li>
                        <li> <a href="welcomepage.html">Logout</a></li> 
                        <!-- SIGN OUT PAGE OR IMPLEMENT LOGOUT ON BUTTON PRESS?-->
                    </ul> 
            </nav>  
            <div class="mainheader">
                <h1>Edit Student Profile</h1>
            </div>
        </header>
        
        <div id="editprofile">
            <form action="EditProfile">

                <label for="new_email"><b>Change Email:</b></label>
                <input type="email" name="new_email"/><br>
                <label for="new_pw"><b>Change Password:</b></label>
                <input type="password" name="new_pw"/><br>

                <label for="Availability"><b>Availability:</b></label><br>
                <form>
                        <input type="radio" id="available" name=availability>
                        <label for="available">Available</label><br>
                        <input type="radio" id="unavailable" name=availability>
                        <label for="unavailable">Not Available</label><br>
                </form>

                <label for="interests"><b>Interests / Previous Projects:</b></label><br>
                <textarea name="interests" rows="10" cols="70"></textarea><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
