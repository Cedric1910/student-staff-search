<html ng-app="ConnectionApp">
    <head>
        <title>Staff Lookup</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
 
    <body ng-controller = "allStaffController as allstaffCtrl">
        <div id="main">
            <h1>Staff Lookup</h1>
            <form action="Main">
                <label for="Category"><b>Category: </b></label>
                <input type="text" placeholder="Enter Category" name="Category"/><br>
                <label for="name"><b>Name: </b></label>
                <input type="text" placeholder="Search for a staff member" name="name"/><br>
                <input type="checkbox" name="prof"> Professor
                <input type="checkbox" name="student"> Student<br>
 
                <input type="submit" value="Submit">
            </form>
        <label for="category"><b>Field of study:</b></label>
        <select id="cat" name="cat" ng-model = "selectedCategory" ng-change="allstaffCtrl.selectCategory(selectedCategory)">
                    <option ng-repeat="cat in allstaffCtrl.categories" ng-selected="selectedCategory == cat" value = "{{cat}}">{{cat}}</option>
        </select><br>
        <div class = "card" ng-repeat="staff in allstaffCtrl.staff">
          <div class="container">
            <h4><b> {{staff.firstname}} {{staff.surname}} </b></h4>
            <p> Username: {{staff.username}}</p>
            <p> Field: {{staff.category}}</p>
            <p> Email Address: {{staff.email}}</p>
            <a href="description.html" class="button"> <input type="button" value="Contact Staff Member"> </a>
          </div>
        </div>
    </body>
</html>
