<html ng-app="ConnectionApp">
    <head>
        <title>Staff Create Account</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
    <body ng-controller="StaffController as staffCtrl">
        <header>
            <nav>
                    <ul>
                        <li> <a href="welcomepage.html">Home</a></li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">Staff</a>
                            <div class="dropdown-content">
                                <a href="staffloginpage.html">Login</a>
                                <a href="staffcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">students</a>
                            <div class="dropdown-content">
                                <a href="studentloginpage.html">Login</a>
                                <a href="studentcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                    </ul> 
            </nav>  
            <div class="mainheader">
                <h1>Create Staff Account</h1>
            </div>
        </header>
        
        
        
        <div id="staffcreateaccount">
            <form ng-submit="staffCtrl.registerStaff(staff)" required>
                <label for="username"><b>Username:</b></label>
                <input type="text" ng-model= "staff.username" required/><br>
                
                <label for="firstName"><b>First Name:</b></label>
                <input type="text" ng-model= "staff.firstname"required/><br>

                <label for="surname"><b>Last Name:</b></label>
                <input type="text" ng-model= "staff.surname" required/><br>
                
                <label for="gender"><b>Gender:</b></label>
                <select id= "staff" name= "staff" ng-model= "staff.gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Female">Other</option>
                </select><br>
                
                <label for="dateofbirth"><b>Date Of Birth:</b></label>
                <input type="text" ng-model= "staff.dateOfBirth" required/><br>
                
                <label for="email"><b>Email:</b></label>
                <input type="email" ng-model= "staff.email" required/><br>
                
                <label for="address"><b>Address:</b></label>
                <input type="text" ng-model= "staff.address" required/><br>
                
                <label for="phonenumber"><b>Phone Number:</b></label>
                <input type="text" ng-model= "staff.phoneNumber" required/><br>
                
                <label for="category"><b>Field of study:</b></label>
                <select id="cars" name="cars" ng-model="staff.category" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Biology">Biology</option>
                    <option value="Gender Studies">Gender Studies</option>
                </select><br>
                
                <label for="searching"><b>Are you currently searching for a student?</b></label>
                <input type="checkbox" ng-model="staff.searching"><br>
                
                <label for="description"><b>Describe yourself:</b></label>
                <input type="text" ng-model= "staff.description" required/><br>

                <label for="password"><b>Password:</b></label>
                <input type="password" placeholder="Must be at least 8 characters." ng-model="staff.password" required/><br>

                <label for="repassword"><b>Re-enter Password:</b></label>
                <input type="password" name="pw2" required/><br><br>

                <!--check that passwords match -->

                <button type = "submit">Create Account</button>
            </form><br>
            <b>Already have an account? </b>
            <a href="staffloginpage.html" class="button"> <input type="button" value="Login"> </a>
        </div>
    </body>
</html>
