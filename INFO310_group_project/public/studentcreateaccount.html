<html ng-app="ConnectionApp">
    <head>
        <title>Student Create Account</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
    <body ng-controller="StudentController as studentCtrl">
        <header>
            <nav>
                    <ul>
                        <li> <a href="welcomepage.html">Home</a></li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">Staff</a>
                            <div class="dropdown-content">
                                <a href="staffloginpage.html">Login</a>
                                <a href="staffcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">Students</a>
                            <div class="dropdown-content">
                                <a href="studentloginpage.html">Login</a>
                                <a href="staffcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                    </ul> 
            </nav>  
            <div class="mainheader">
                <h1>Create Student Account</h1>
            </div>
        </header>
        
        <div id="studentcreateaccount">
            <form ng-submit="studentCtrl.registerStudent(student)" required>
                <label for="studentID"><b>Student ID number:</b></label>
                <input type="number" ng-model="student.studentID" required/><br>
                
                <label for="username"><b>Username:</b></label>
                <input type="text" ng-model="student.username" required/><br>
                
                <label for="firstName"><b>First Name:</b></label>
                <input type="text" ng-model="student.firstname"required/><br>

                <label for="surname"><b>Last Name:</b></label>
                <input type="text" ng-model="student.surname" required/><br>
                
                <label for="gender"><b>Gender:</b></label>
                <select id="student" name="student" ng-model="student.gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Female">Other</option>
                </select><br>
                
                <label for="dateofbirth"><b>Date Of Birth:</b></label>
                <input type="text" ng-model="student.dateOfBirth" required/><br>
                
                <label for="email"><b>Email:</b></label>
                <input type="email" ng-model="student.email" required/><br>
                
                <label for="address"><b>Address:</b></label>
                <input type="text" ng-model="student.address" required/><br>
                
                <label for="phonenumber"><b>Phone Number:</b></label>
                <input type="text" ng-model="student.phoneNumber" required/><br>
                
                <label for="category"><b>Field of study:</b></label>
                <select id="student" name="student" ng-model="student.category" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Biology">Biology</option>
                    <option value="Gender Studies">Gender Studies</option>
                </select><br>
                
                <label for="searching"><b>Are you currently searching for a staff member?</b></label>
                <input type="checkbox" ng-model="student.searching"><br>

                <label for="password"><b>Password:</b></label>
                <input type="password" ng-model="student.password" required/><br>

                <label for="repassword"><b>Re-enter Password:</b></label>
                <input type="password" name="pw2" required/><br><br>

                <!--check that passwords match -->

                <button type = "submit">Create Account</button>
            </form><br>
            <b>Already have an account? </b>
            <a href="studentloginpage.html" class="button"> <input type="button" value="Login"> </a>
        </div>
    </body>
</html>
