<html ng-app="ConnectionApp">
    <head>
        <title>Notifications</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
 
    <body ng-controller = "allStudentController as allstudentCtrl" ng-init = "allstudentCtrl.getStudentRequests()">
      
        <header>
            <nav>
                    <ul ng-controller="StudentController as studentCtrl">
                        <li> <a href="stafflookup.html">Home</a></li>
                        <li> <a href="editstudentprofile.html">Profile</a></li>
                        <li> <a href="studentnotificationpage.html">Notifications</a></li> 
                        <li> <a href="welcomepage.html" ng-click="studentCtrl.signOut()">Logout</a></li> 
                    </ul> 
            </nav>  
            <div class="mainheader">
                <h1>Notifications</h1>
            </div>
        </header>
       
        
        <div class = "card" ng-repeat="contactrequest in allstudentCtrl.requests">
          <div class="container">
            <p> {{contactrequest.staffFirstname}} {{contactrequest.staffLastname}}</p>
            <p> Contact request: {{contactrequest.message}}</p>
            <button ng-click="allstudentCtrl.approveStaff(contactrequest.staffPhonenumber, contactrequest.staffEmail, contactrequest.staffFirstname, contactrequest.contactrequestid)"> Approve </button>
            <button ng-click = "allstudentCtrl.deleteRequest(contactrequest.staffFirstname, contactrequest.contactrequestid)"> Delete Contact Request </button>
          </div>
        </div>
    </body>
</html>
