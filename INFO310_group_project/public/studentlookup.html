<html ng-app="ConnectionApp">
    <head>
        <title>Main Page</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
 
   <body ng-controller = "allStudentController as allstudentCtrl">
        <div id="main">
            <h1>Student Lookup</h1>
            <form action="Main">
                <label for="Category"><b>Category: </b></label>
                <input type="text" placeholder="Enter Category" name="Category"/><br>
                <label for="name"><b>Name: </b></label>
                <input type="text" placeholder="Search for a staff member" name="name"/><br>
                <input type="checkbox" name="prof"> Professor
                <input type="checkbox" name="student"> Student<br>
 
                <input type="submit" value="Submit">
            </form>

        <div class = "card" ng-repeat="student in allstudentCtrl.student">
          <div class="container">
            <h4><b> {{student.firstname}} {{student.surname}} </b></h4>
            <p> Username: {{student.username}}</p>
            <p> Field: {{student.category}}</p>
            <p> Email Address: {{student.email}}</p>
            <a href="description.html" class="button"> <input type="button" value="Contact Student Member"> </a>
          </div>
        </div>
    </body>
</html>
