<!DOCTYPE html>
<html ng-app="ConnectionApp">
    <head>
        <title>Login Page</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body ng-controller="StaffController as staffCtrl">
        <header>
            <div class = "mainheader">
                <h1>Staff Sign In</h1>
            </div>
        </header>

      <div class = "table">
          <form ng-submit="staffCtrl.signIn(username, password)">
              <p>{{staffCtrl.signInMessage}}</p>
              <label> Username: </label><input type = "text" ng-model="username" required><br><br>
              <label> Password: </label><input type = "password" ng-model="password" required><br><br>
              <button type = "submit">Sign In</button>
          </form>
          <br>
          <label> If you don't have an account then you can </label> <a href = "staffcreateaccount.html"> create one </a>
      </div>
    </body>
</html>
