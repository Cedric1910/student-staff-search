<html ng-app="ConnectionApp">
    <head>
        <title>Main Page</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    </head>
 
    <body ng-controller = "allStaffController as allstaffCtrl">
        <div id="main">
            <h1>Carly Ryan</h1>
            <form action="Main">
                <label for="keywds"><b>Keywords: </b></label>
                <input type="text" placeholder="Enter Keywords" name="keywds"/><br>
                <label for="name"><b>Name: </b></label>
                <input type="text" placeholder="Search for a person" name="name"/><br>
                <input type="checkbox" name="prof"> Professor
                <input type="checkbox" name="student"> Student<br>
 
                <input type="submit" value="Submit">
            </form>

        <div class = "carddisplay" ng-repeat="staff in allstaffCtrl.staff">
          <div class="container">
            <h4><b> {{staff.firstname}} {{staff.surname}} </b></h4>
            <p> Field: {{staff.category}}</p>
            <p> Email Address: {{staff.email}}</p>
            <a href="description.html" class="button"> <input type="button" value="See Details"> </a>
          </div>
        </div>
    </body>
</html>
